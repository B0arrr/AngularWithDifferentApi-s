<a routerLink="/express/add">Add</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.Id}}</th>
    <td>{{user.FirstName}}</td>
    <td>{{user.LastName}}</td>
  </tr>
  </tbody>
</table>
